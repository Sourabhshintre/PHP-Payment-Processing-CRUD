<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <form action="process_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="payment_amount">Payment Amount:</label>
            <input type="number" id="payment_amount" name="payment_amount" step="0.01" required><br><br>

            <label>With GST:</label>
            <input type="radio" id="with_gst" name="gst" value="1" required>
            <label for="with_gst">Yes</label>
            <input type="radio" id="without_gst" name="gst" value="0">
            <label for="without_gst">No</label><br><br>

            <input type="submit" value="Submit">
        </form>

        <br>

        <form action="display_payments.php" method="get">
            <input type="submit" value="View All Payments">
        </form>
    </div>
</body>
</html>
